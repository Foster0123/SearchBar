<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./public/favicon-16x16.png">
    <link rel="manifest" href="./public/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Search</title>
  </head>
<body>
  <div class="App">
    <section class="search-bar">
      <form autocomplete="off" action="" class="form" id="form">
        <div class="autocomplete">
          <input
            id="search-box"
            class="search-box"
            type="text"
            name="myCountry"
            placeholder="Country"
          />
        </div>
        <button class="search-submit-btn" id="search-submit-btn" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </form>
      <ul class="search-menu" id="search-menu" data-user-container></ul>
      <template data-search-item-template>
            <li class="search-menu-item">
                <a class="search-menu-item-title" href="#" data-header></a>
                <p class="search-menu-item-content" data-body></p>
            </li>
        </template>
    </section>
  </div>

  <script async defer src="./js/main.js"></script>
</body>
</html>
